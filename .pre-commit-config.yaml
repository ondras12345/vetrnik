# vim: tabstop=2 softtabstop=2 shiftwidth=2 expandtab

# pre-commit install
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
files: ^firmware/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: check-power
        name: make check in power firmware
        entry: sh -c 'cd firmware/zvire-vetrnik-power && make check'
        language: system
        pass_filenames: false
        verbose: true
        files: ^firmware/zvire-vetrnik-power/(src|lib|platformio.ini)

      - id: check-control
        name: make check in control firmware
        entry: sh -c 'cd firmware/zvire-vetrnik-control && make check'
        language: system
        pass_filenames: false
        verbose: true
        files: ^firmware/zvire-vetrnik-control/(src|lib|platformio.ini)

      - id: test-power
        name: make test in power firmware
        entry: sh -c 'cd firmware/zvire-vetrnik-power && make test'
        language: system
        pass_filenames: false
        files: ^firmware/zvire-vetrnik-power/(lib|platformio.ini)

      - id: test-control
        name: make test in control firmware
        entry: sh -c 'cd firmware/zvire-vetrnik-control && make test'
        language: system
        pass_filenames: false
        files: ^firmware/zvire-vetrnik-control/(lib|platformio.ini)

      - id: codespell
        name: Check Spelling
        description: Checks for common misspellings in text files.
        entry: codespell
        language: python
        types: [text]
